<ion-header>

  <ion-navbar>
    <ion-buttons star>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>CD</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item
    *ngFor="let cd of cdList; let i = index"
    (click)="onLoadCd(i)">{{cd.albumTitle}}</button>
  </ion-list>
</ion-content>
